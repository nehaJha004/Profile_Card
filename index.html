<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-strip">

    </div>
    <div class="container">
        <div class="profile-card">
            <div class="icons">
                <img src="like-icon.svg" alt="">
                <img src="share-icon.svg" alt="">
            </div>
            <div class="profile-content">
                <div class="avatar-container">
                    <img src="avatar.svg" width="120" alt="">
                    <div class="green-dot"></div>
                </div>
                <h2 class="heading">Neha Jha</h2>
                <p class="sub-title">Frontend Developer</p>
                <a href="#" class="btn">View Full Profile</a>
                <div class="social-media">
                    <img src="linkedin.svg" width="25px" alt="">
                    <img src="instagram.svg" width="25px" alt="">
                    <img src="telegram.svg" width="25px" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-strip"></div>
</body>
</html>
